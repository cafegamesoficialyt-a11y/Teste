<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotÃ£o RGB</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: colorChange 5s infinite alternate;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* ðŸŽ¨ AnimaÃ§Ã£o de troca de cor */
    @keyframes colorChange {
      0%   { background-color: rgb(255, 0, 0); }   /* Vermelho */
      25%  { background-color: rgb(0, 255, 0); }   /* Verde */
      50%  { background-color: rgb(0, 0, 255); }   /* Azul */
      75%  { background-color: rgb(255, 255, 0); } /* Amarelo */
      100% { background-color: rgb(255, 0, 255); } /* Rosa */
    }
  </style>
</head>
<body>
  <button>Click for more</button>
</body>
</html>
